BITBUCKET_REPOSITORY.blurb=For a multibranch project, this will be set to the repository name/slug
BITBUCKET_OWNER.blurb=For a multibranch project, this will be set to the repository owner name/slug, in Bitbucket Cloud is the equivalent of workspace name
BITBUCKET_PROJECT_KEY.blurb=For a multibranch project, this will be set to the project key in which the repository is contained
BITBUCKET_SERVER_URL.blurb=For a multibranch project, this will be set to the Bitbucket server URL
