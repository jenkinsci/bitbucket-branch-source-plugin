---
unclassified:
  bitbucketendpointconfiguration:
    endpoints:
    - bitbucketServerEndpoint:
        displayName: "Example Inc"
        serverUrl: "https://bitbucket.example.com"
        webhook:
    - bitbucketCloudEndpoint:
        enableCache: false
        repositoriesCacheDuration: 180
        teamCacheDuration: 360
        webhook:
          cloudWebhook:
            manageHooks: true
            credentialsId: "cloud.credentials"
            enableHookSignature: true
            hookSignatureCredentialsId: "cloud.hook.signature"
            endpointJenkinsRootURL: "http://host.docker.internal:8090/jenkins/"
    - bitbucketServerEndpoint:
        displayName: "server"
        serverURL: "http://localhost:7990/bitbucket"
        webhook:
          serverWebhook:
            credentialsId: "admin.basic.credentials"
            enableHookSignature: true
            endpointJenkinsRootURL: "http://host.docker.internal:8090/jenkins/"
            hookSignatureCredentialsId: "datacenter.hook.signature"
            manageHooks: true
    - bitbucketServerEndpoint:
        displayName: "server ngix"
        serverURL: "https://localhost:1443/bitbucket"
        webhook:
          pluginWebhook:
            credentialsId: "datacenter.certificate.credentials"
            endpointJenkinsRootURL: "http://host.docker.internal:8090/jenkins/"
            manageHooks: true
